    <style>
        /* 小便签样式 */
        .note-page {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            padding: 40px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .note-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
        }
        
        .note-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px;
            z-index: -1;
        }
        
        .note-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .note-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .rating {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .douban-score {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .english-name {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .note-image {
            display: block;
            max-width: 300px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .note-section {
            margin-bottom: 30px;
        }
        
        .section-subtitle {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }
        
        .note-content {
            line-height: 1.8;
            color: #333;
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #2980b9, #3498db);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }
    </style>
</head>
<body>
    <div class="note-page">
        <div class="note-container">

                <div class="english-name">英文名：The Eighth Sense</div>
                <img src="./images/第八感.png" alt="第八感" class="note-image">
            </div>
            
            <div class="note-section">
                <h2 class="section-subtitle">剧情简介</h2>
                <p class="note-content">智炫是首尔一所大学的新生。他来自一个小镇，习惯于住在安静的乡村。搬到繁忙的韩国首都让他感到迷失方向和困惑。与此同时，年长的宰元在完成义务兵役后，返回首尔——以及同一所大学。两人开始对彼此产生好奇心。当他们加入了同一个冲浪俱乐部时，他们的关系开始升温。</p>
            </div>
            
            <div class="note-section">
                <h2 class="section-subtitle">评价</h2>
                <p class="note-content">整体氛围有点抑郁，文艺范还挺足，剧情比较简单。</p>
