<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清醒点，泰尔先生 - 地球村BL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 小便签样式 */
        .note-page {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            padding: 40px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .note-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
        }
        
        .note-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px;
            z-index: -1;
        }
        
        .note-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .note-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .rating {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .douban-score {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .english-name {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .note-image {
            display: block;
            max-width: 300px;
            margin: 0 auto 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .note-section {
            margin-bottom: 30px;
        }
        
        .section-subtitle {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }
        
        .note-content {
            line-height: 1.8;
            color: #333;
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #1e8449, #27ae60);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 132, 73, 0.4);
        }
    </style>
</head>
<body>
    <div class="note-page">
        <div class="note-container">
            <div class="note-header">
                <h1 class="note-title">清醒点，泰尔先生</h1>
                <div class="rating">★★★★★</div>
                <div class="douban-score">豆瓣评分：9.1</div>
                <div class="english-name">英文名：Me and Thee</div>
                <img src="./images/清醒点，泰尔先生.png" alt="清醒点，泰尔先生" class="note-image">
            </div>
            
            <div class="note-section">
                <h2 class="section-subtitle">剧情简介</h2>
                <p class="note-content">当痴迷于肥皂剧的黑手党老大寻求摄影师帮助时，两人间迸发意外浪漫火花，共同开启一段盛大而惊险的冒险。</p>
            </div>
            
            <div class="note-section">
                <h2 class="section-subtitle">评价</h2>
                <p class="note-content">特别好笑治愈的剧。两个人都有自己的苦难，但都非常积极地生活，双向治愈，双向奔赴。这个剧还挺反套路的，看霸总Thee在peach那里吃瘪，又把自己哄好真的特别搞笑^_^剧还没播完，但是也快了，赶紧去看！</p>
            </div>
            
            <a href="thailand.html" class="back-link">返回泰国BL推荐</a>
        </div>
    </div>

    </footer>
</body>
</html>
